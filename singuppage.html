<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="modern-badge-logo-instagram-icon_578229-124.avif">
    <title>Sign up</title>
</head>
<body style="background-color: black; ">
    <nav style="margin-left: 90%; margin-inline-start: 80%;">
        <a href="/mini projects/formpart1.html" style="color: rgb(31, 221, 31); font-size: 120%;">Login page</a>
    </nav>
    <div style="color: rgb(31, 221, 31); font-size: 120%;" >
    <center>
        <h1 style="color: red;font-size:60px;">Login</h1>
    </center>
    <form action="/mini projects/formpart1.html">
        <label for="name" style="color: rgb(31, 221, 31); font-size: 120%; ">NAME</label>
        <input type="text" id="name" placeholder="Name">
        <br> 
        <br>
        <label for="email" style="color: rgb(31, 221, 31); font-size: 120%;">Email</label>
        <input  required type="email" name="email" placeholder="E-mail">
        <br>
        <br>
        <label for="Password" style="color: rgb(31, 221, 31); font-size: 120%;">Password</label>
        <input required type="password" name="password" placeholder="Password" >
        <br>
        <br>
        <label for="Language" style="color: rgb(31, 221, 31); font-size: 120%;">Language</label>
        <br>
        <br>
        <label for="html"  style="color: rgb(31, 221, 31); font-size: 120%;">HTML</label>
        <input type="radio" name="lang" id="html">
        <br>
        <label for="html" style="color: rgb(31, 221, 31); font-size: 120%;">Css</label>
        <input type="radio" name="lang" id="Css">
        <br>
        <label for="java" style="color: rgb(31, 221, 31); font-size: 120%;">Java Script</label>
        <input type="radio" name="lang" id="java">
        <br><br><br>
        <label for="courses" style="color: rgb(31, 221, 31); font-size: 120%;">COURSES</label>
        <br><br>
        <label for="btech" style="color: rgb(31, 221, 31); font-size: 120%;">Btech</label>
        <input type="checkbox" name="course" id="btech">
        <br>
        <label for="bca" style="color: rgb(31, 221, 31); font-size: 120%;">BCA</label>
        <input type="checkbox" name="course" id="bca">
        <br>
        <label for="mca" style="color: rgb(31, 221, 31); font-size: 120%;">MCA</label>
        <input type="checkbox" name="course" id=mca>
        <br><br>
        <label for="gender">Gender</label>
        <select name="gender">
       <option value="male">Male</option>
       <option value="Female">Female</option>
       <option value="others">Others</option>
    </select>
    <br><br>
    <textarea name="feedback" id="comment" cols="30" rows="10" placeholder="leave your feedback"></textarea>
        <br><br>
        <input type="date">
        <br><br>
        <label for="number">Phone No</label>
        <input type="number" name="phoneno" id="number">
        <br>
        <center>
            <br><input type="submit" style="width: 50%; height: 30px; color: red; background-color: blue;">
        </center>
        
</form>
</div>
</body>
</html>
